<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="contenedor-app">
		<div class="contenedor-check">
			<label class="label-historial">historial</label>
		    <input type="checkbox" id="check">
		</div>

		<div class="contenedor-calculadora">
			<div class="pantalla">
				<div class="total"></div>
				<div class="numero"></div>
			</div>
			<div class="contenedor-botones">
				<div class="boton"><i class="">%</i></div>
				<div class="boton"><i class="">CE</i></div>
			    <div class="boton"><i class="borrarTodo">C</i></div>
			    <div class="boton"><i class="borrar"><-</i></div>
				<div class="boton"><i class="num">9</i></div>
			    <div class="boton"><i class="num">8</i></div>
			    <div class="boton"><i class="num">7</i></div>
			    <div class="boton"><i class="operador">+</i></div>
			    <div class="boton"><i class="num">6</i></div>
			    <div class="boton"><i class="num">5</i></div>
			    <div class="boton"><i class="num">4</i></div>
			    <div class="boton"><i class="operador">-</i></div>
			    <div class="boton"><i class="num">3</i></div>
			    <div class="boton"><i class="num">2</i></div>
			    <div class="boton"><i class="num">1</i></div>
			    <div class="boton"><i class="operador">*</i></div>
			    <div class="boton span2"><i class="num">0</i></div>
			    <div class="boton"><i class="igual">=</i></div>
			    <div class="boton"><i class="operador">/</i></div>
			</div>
			<div class="contenedor-historial">
				<div class="historial"></div>
		    </div>
		</div>	
		
		
	</div>
	<script type="text/javascript" src="codigo.js"></script>
</body>
</html>
